<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Dashboard</title>
    <link rel="stylesheet" href="style_cs.css">
</head>
<body>
    <header>
        <h1>Cricket Score Dashboard</h1>
    </header>

    <div class="container">
        <section id="scoreboard">
            <div>
                <img src="https://i0.wp.com/static.tnn.in/photo/102730875/102730875.jpg?strip=all" alt="Ms Dhoni">
                <h2>Ms Dhoni</h2>
            </div>
            <div>
                <img src="https://img.etimg.com/thumb/width-1600,height-900,imgsize-47368,resizemode-75,msid-104999679/news/sports/when-virat-kohli-battled-depression-his-coach-recalls-the-toughest-phase-of-the-cricketers-career.jpg" alt="Virat Kohli">
                <h2>Virat Kohli</h2>
            </div>
            <div>
                <img src="https://c.ndtvimg.com/2021-12/5r3jnjvg_rohit-sharma-odi-captain_625x300_08_December_21.jpg" alt="Rohit Sharma">
                <h2>Rohit Sharma</h2>
            </div>
            <div>
                <img src="https://c.ndtvimg.com/2021-10/4l53eqh8_hardik-pandya-ipl_625x300_01_October_21.jpg?im=FeatureCrop,algorithm=dnn,width=806,height=605" alt="Hardik Pandya">
                <h2>Hardik Pandya</h2>
            </div>
        </section>

        <section id="scores">
            <h2>Player Scores</h2>
            <table>
                <tr>
                    <th>Player Name</th>
                    <th>Team</th>
                    <th>Runs</th>
                    <th>Balls</th>
                    <th>4s</th>
                    <th>6s</th>
                    <th>Strike Rate</th>
                </tr>
                <tr>
                    <td>Ms Dhoni</td>
                    <td>Team 1</td>
                    <td>85</td>
                    <td>40</td>
                    <td>4</td>
                    <td>5</td>
                    <td>140.63</td>
                </tr>
                <tr>
                    <td>Virat Kohli</td>
                    <td>Team 1</td>
                    <td>30</td>
                    <td>25</td>
                    <td>3</td>
                    <td>0</td>
                    <td>120.00</td>
                </tr>
                <tr>
                    <td>Rohit Sharma</td>
                    <td>Team 2</td>
                    <td>60</td>
                    <td>45</td>
                    <td>7</td>
                    <td>2</td>
                    <td>133.33</td>
                </tr>
                <tr>
                    <td>Hardik Pandya</td>
                    <td>Team 2</td>
                    <td>22</td>
                    <td>18</td>
                    <td>2</td>
                    <td>0</td>
                    <td>122.22</td>
                </tr>
            </table>
        </section>
    </div>
</body>
</html>
